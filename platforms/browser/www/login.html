  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>Giriş Paneli</h1>
              <div>
                <input type="text" class="form-control" placeholder="Kullanıcıadı" name="txt-email" id="txt-email" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Şifre" name="txt-password" id="txt-password" />
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Şirket Numarası" name="txt-sirketid" id="txt-sirketid" />
              </div>
              <div>
                <input type="button" class="btn btn-success" onclick="login.getip()" value="Giriş" />
                <a class="reset_pass" href="#">Şifremi Unuttum!</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <!--<p class="change_link">New to site?
